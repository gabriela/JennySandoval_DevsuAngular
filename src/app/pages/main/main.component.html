<div class="sidenav-container" [class.handset]="isHandset">
  <div class="sidenav" [class.closed]="!showSidenav">
    <div class="menu-container">
      <div class="menu-title">{{ 'menu.title' | translate }}</div>

      <div class="menu-item">
        <a routerLink="/products">{{ 'menu.list' | translate }}</a>
      </div>
      <div class="menu-divider"></div>

      <div class="menu-item">
        <a routerLink="/products/new">{{ 'menu.add' | translate }}</a>
      </div>
      <div class="menu-divider"></div>

      <div class="language-section">
        <div class="language-label">{{ 'language.label' | translate }}</div>
        <div class="language-buttons">
          <button class="lang-btn" (click)="switchLang('es')">
            <img src="assets/images/es.png" [alt]="'language.es' | translate" />
          </button>
          <button class="lang-btn" (click)="switchLang('en')">
            <img src="assets/images/en.png" [alt]="'language.en' | translate" />
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="main-content" [class.close]="!showSidenav">
    <div class="toolbar-layout">
      <button
        type="button"
        class="menu-toggle"
        [attr.aria-label]="'toolbar.toggleSidenav' | translate"
        (click)="toggleSidenav()">
        â˜°
      </button>

      <span class="spacer"></span>
      <img [src]="logoUrl" [alt]="'toolbar.logoAlt' | translate" class="logo-img" />
      <span class="spacer"></span>
    </div>

    <hr class="section-divider" />
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
